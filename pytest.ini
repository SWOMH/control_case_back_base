# pytest.ini
[pytest]
# Конфигурация pytest для системы чата поддержки

# Каталоги для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Минимальная версия pytest
minversion = 7.0

# Маркеры для категоризации тестов
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    auth: Authentication and authorization tests
    kafka: Kafka-related tests
    websocket: WebSocket functionality tests
    queue: Queue manager tests
    assignment: Assignment manager tests
    admin: Administrative functionality tests
    slow: Slow running tests
    mock: Tests using mock components (no real Kafka)
    real: Tests requiring real external services

# Настройки для asyncio
asyncio_mode = auto

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Логирование
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Опции по умолчанию
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10